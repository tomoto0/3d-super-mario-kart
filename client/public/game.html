    <script>
        // Game initialization
        let gameInstance = null;
        let selectedDifficulty = 'normal';
        let selectedCourse = 'grassland';

        window.addEventListener('load', () => {
            init();
        });

        async function init() {
            try {
                // Initialize game
                gameInstance = new Game();
                await gameInstance.init();
                
                // Show main menu after loading
                hideLoading();
                showMainMenu();
                
            } catch (error) {
                console.error('Failed to initialize game:', error);
                document.getElementById('loading-text').textContent = 'Failed to load game. Please refresh.';
            }
        }

        // UI Functions
        function hideLoading() {
            document.getElementById('loading-screen').style.display = 'none';
        }

        function showMainMenu() {
            document.getElementById('main-menu').style.display = 'flex';
            document.getElementById('course-select').style.display = 'none';
            document.getElementById('hud').style.display = 'none';
            document.getElementById('pause-menu').style.display = 'none';
            document.getElementById('results-screen').style.display = 'none';
        }

        function showCourseSelect() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('course-select').style.display = 'flex';
            loadCourseList();
        }

        function cycleDifficulty() {
            const difficulties = ['easy', 'normal', 'hard'];
            const currentIndex = difficulties.indexOf(selectedDifficulty);
            selectedDifficulty = difficulties[(currentIndex + 1) % difficulties.length];
            document.getElementById('difficulty-btn').textContent = selectedDifficulty.toUpperCase();
        }

        async function startRace() {
            document.getElementById('course-select').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            
            if (gameInstance) {
                await gameInstance.startRace(selectedCourse, selectedDifficulty);
            }
        }

        function pauseGame() {
            if (gameInstance && gameInstance.isPaused !== undefined) {
                gameInstance.pauseGame();
                document.getElementById('pause-menu').style.display = 'flex';
            }
        }

        function resumeGame() {
            if (gameInstance && gameInstance.isPaused !== undefined) {
                gameInstance.resumeGame();
                document.getElementById('pause-menu').style.display = 'none';
            }
        }

        // Course loading
        async function loadCourseList() {
            // Implementation for course loading from JSON files
            // Available in full GitHub repository
        }
    </script>
